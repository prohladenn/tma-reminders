server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

vaadin.productionMode=true
vaadin.frontend.hotdeploy=false
vaadin.pnpm.enable=true
vaadin.pnpm.packageManagerCommand=pnpm

telegram.bot.token-test=${TELEGRAM_BOT_TOKEN_TEST}
telegram.bot.token-prod=${TELEGRAM_BOT_TOKEN_PROD}
telegram.bot.environment=${TELEGRAM_BOT_TOKEN_ENV:prod}
